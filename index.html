<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>devlopment</title>
        <link rel="stylesheet" href="/assets/css/fvskit.min.css" />
        <script src="/assets/js/jquery-3.2.1.min.js"></script>
        <script src="/assets/js/plugin.js"></script>
    </head>
    <body class="fvs">
        <div class="fvs-wrapper" style="perspective: 900px;">
            <main class="fcc lookat" style="transition: transform .5s ease; transform: rotateX(60deg) scale(0.7); animation: vvv .5s 2s ease both;">
                <header class="area-header">
                    <div class="x-breadcrumbs" style="margin: 0 5px;"></div>
                </header>
                <section class="area-body">
                    <div class="fdt"><div class="fvm ftc"><div class="loader"></div></div></div>
                </section>
                <footer class="area-footer">
                    <a href="/assets/html/sign.html" rel="sync">Sign In</a>
                    <a href="/assets/html/error.html" rel="sync">Warning</a>
                </footer>
            </main>
        </div>
        <script>
            $(document).ready(function () {
                $('.area-body').delay(2500).fadeOut(function () {
                    $('.x-breadcrumbs').fadeOut(0).setBreadcrumbs([{html: '{breadcrumbs}'}]).fadeIn().find('.home').attr('rel', '');// ---
                    $(this).fvsContentMid('{body}');
                }).fadeIn();

                $(this).on('click', 'a[rel="sync"]', function(e) {
                    if ($(this).attr('href') !== undefined && $(this).attr('href') !== null) {
                        fvs(e.target.href, true);
                        return false;
                    }
                });
                window.addEventListener('popstate', function (e) {
                    var x = e.state;
                    if (x)
                        fvs(x.href);
                    //else window.location.reload(); ////// ---------- //////
                });
                //history.replaceState({href: window.location.href}, '...', window.location.href);
            });
            // Effect with load new page
            function fvs(url, pushState) {
                if (pushState)
                    history.pushState({ href: url }, "...", url);
                $('.area-body').setLoader(function () {
                    $(this).setPage(url, $('.x-breadcrumbs'));
                })
            }
        </script>
    </body>
</html>
